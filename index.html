<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Leader Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="bg-indigo-50">
    <header class="mb-5">
      <nav
        class="flex flex-wrap justify-between w-full items-center py-4 md:px-32 px-4 text-gray-200 transition-all bg-indigo-700"
      >
        <div class="flex w-20 md:w-32 items-center">
          <a href="#" class="inline-block w-12"
            ><img src="images/icons/logo.png" alt="brand_logo" class="w-full"
          /></a>
          <p class="ml-2">iDea!</p>
        </div>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          id="menu-button"
          class="h-6 w-6 cursor-pointer md:hidden block"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>

        <svg
          id="menu-button-2"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 cursor-pointer md:hidden hidden"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z"
            fill="#fff"
          ></path>
        </svg>

        <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
          <ul class="md:flex items-center">
            <li>
              <a
                class="block pt-8 pb-4 md:p-8 hover:text-purple-400 text-sm md:text-xl"
                href="#"
                >Home</a
              >
            </li>
            <li>
              <a
                class="block py-4 md:p-8 hover:text-purple-400 text-sm md:text-xl"
                href="#"
                >Works</a
              >
            </li>
            <li>
              <a
                class="block py-4 md:p-8 hover:text-purple-400 text-sm md:text-xl"
                href="#"
                >About</a
              >
            </li>
            <li>
              <a class="hidden md:block w-20" href="#"
                ><img src="images/icons/profile.png" alt=""
              /></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      
    </main>
    <footer></footer>

    <script>
      const menuButton2 = document.getElementById("menu-button-2");
      const menuButton = document.getElementById("menu-button");
      const menu = document.getElementById("menu");
      menuButton.addEventListener("click", () => {
        menu.classList.toggle("hidden");
        menuButton2.classList.toggle("hidden");
        menuButton.classList.add("hidden");
      });
      menuButton2.addEventListener("click", () => {
        menu.classList.add("hidden");
        menuButton.classList.remove("hidden");
        menuButton2.classList.add("hidden");
      });
    </script>
  </body>
</html>
